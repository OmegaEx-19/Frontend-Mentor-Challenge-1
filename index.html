<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="Main-box">
    <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium image">

    <div class="Content">
        <p class="data-0">Equilibrium #3429</p>
        <br>
        <p class="data-1">Our Equilibrium collection promotes balance and calm.</p>
        <br>
        <br>
        <p class="data-2"><img src="images/icon-ethereum.svg" alt="icon ethereum">0.041 ETH</p>
        <p class="data-3"><img src="images/icon-clock.svg" alt="">3 days left</p>
        <hr class="line">
        <p class="data-4"><img class="avatar" src="images/image-avatar.png" alt="Image Avatar">Creation of</p>
        <p class="data-5"> Jules Wyvern</p>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Marire Elisha</a>.
  </div>
</body>
</html>
